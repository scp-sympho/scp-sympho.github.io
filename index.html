<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ニュースRSSまとめ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7faff;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0078d7;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input, select {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .news-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card a {
      color: #0078d7;
      text-decoration: none;
      font-weight: bold;
    }
    .card a:hover {
      text-decoration: underline;
    }
    .date {
      color: #888;
      font-size: 13px;
      margin-bottom: 8px;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background-color: #0078d7;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ニュースRSSまとめ</h1>
  <div class="controls">
    <input type="text" id="search" placeholder="キーワード検索...">
    <select id="sort">
      <option value="newest">新しい順</option>
      <option value="oldest">古い順</option>
    </select>
  </div>
  <div id="news" class="news-list"></div>
  <div class="pagination">
    <button id="prev">前へ</button>
    <span id="pageInfo"></span>
    <button id="next">次へ</button>
  </div>

  <script>
    const ITEMS_PER_PAGE = 20;
    let allData = [];
    let filtered = [];
    let currentPage = 1;

    async function loadCSV() {
      const res = await fetch('rss.csv');
      const text = await res.text();
      const rows = text.split(/\r?\n/).filter(r => r.trim() !== '');
      const headers = rows[0].split(',');
      return rows.slice(1).map(r => {
        const cols = r.split(',');
        let obj = {};
        headers.forEach((h, i) => obj[h.trim()] = cols[i]?.trim() || '');
        return obj;
      });
    }

    function parseDate(dateStr) {
      const d = new Date(dateStr);
      if (!isNaN(d)) return d;
      const ts = Date.parse(dateStr.replace(/-/g, '/'));
      return isNaN(ts) ? new Date() : new Date(ts);
    }

    function render() {
      const container = document.getElementById('news');
      container.innerHTML = '';
      const start = (currentPage - 1) * ITEMS_PER_PAGE;
      const end = start + ITEMS_PER_PAGE;
      const pageItems = filtered.slice(start, end);
      for (const item of pageItems) {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <div class="date">${item.date}</div>
          <a href="${item.link}" target="_blank">${item.title || '(無題)'}</a>
          <p>${item.description || ''}</p>
        `;
        container.appendChild(div);
      }
      document.getElementById('pageInfo').textContent = `${currentPage} / ${Math.ceil(filtered.length / ITEMS_PER_PAGE)}`;
      document.getElementById('prev').disabled = currentPage === 1;
      document.getElementById('next').disabled = end >= filtered.length;
    }

    function applyFilters() {
      const query = document.getElementById('search').value.toLowerCase();
      filtered = allData.filter(r =>
        r.title.toLowerCase().includes(query) ||
        r.description.toLowerCase().includes(query)
      );
      const sort = document.getElementById('sort').value;
      filtered.sort((a, b) => {
        const da = parseDate(a.date);
        const db = parseDate(b.date);
        return sort === 'newest' ? db - da : da - db;
      });
      currentPage = 1;
      render();
    }

    document.getElementById('search').addEventListener('input', applyFilters);
    document.getElementById('sort').addEventListener('change', applyFilters);
    document.getElementById('prev').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        render();
      }
    });
    document.getElementById('next').addEventListener('click', () => {
      if (currentPage * ITEMS_PER_PAGE < filtered.length) {
        currentPage++;
        render();
      }
    });

    loadCSV().then(data => {
      allData = data;
      filtered = [...allData];
      applyFilters();
    });
  </script>
</body>
</html>
